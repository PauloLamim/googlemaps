<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4sN7TpvFAwM5P4OFETBR37xdBJ4hdSQ&libraries=places"></script>
    <script>
        function loadMap(){
            var mapProp = {
                center:new google.maps.LatLng(17.433053, 78.412172),
                zoom: 4,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var myTrip = [
                new google.maps.LatLng(17.385044, 78.486671),
                new google.maps.LatLng(19.696888, 75.322451),
                new google.maps.LatLng(21.056296, 79.057803),
                new google.maps.LatLng(17.385044, 78.486671)
            ];

            var flightPath = new google.maps.Polygon({
                path:myTrip,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#0000FF",
                fillOpacity: 0.4
            });

            flightPath.setMap(map);
        }
    </script>
</head>
<body onload="loadMap()">
    <div id = "googleMap" style="width: 580px; height: 400px;"></div>
</body>
</html>
