<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4sN7TpvFAwM5P4OFETBR37xdBJ4hdSQ&libraries=places"></script>
    <script>
        function loadMap(){
            var mapOptions = {
                center:new google.maps.LatLng(17.433053,78.412172),
                zoom: 5
            }

            var map = new google.maps.Map(document.getElementById("sample"), mapOptions);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(17.433053, 78.412172),
                map: map,
                draggable: true
            });

            marker.setMap(map);

            var infowindow = new google.maps.InfoWindow({
                content:"388-A, Road no 22, Jubilee Hills, Hyderabad Telangana, INDIA-500033"
            });

            infowindow.open(map, marker);
        }
    </script>
</head>
<body onload="loadMap()">
    <div id="sample" style="width: 580px; height: 400px;"></div>
</body>
</html>
