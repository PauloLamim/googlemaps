<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4sN7TpvFAwM5P4OFETBR37xdBJ4hdSQ&libraries=places"></script>
    <script>
        function loadMap(){

            var mapProp = {
                center:new google.maps.LatLng(17.433053, 78.412172),
                zoom:6,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

            var myrectangle = new google.maps.Rectangle({
                strokeColor:"#0000FF",
                strokeOpacity:0.6,
                strokeWeight:2,

                fillColor:"#0000FF",
                fillOpacity:0.4,
                map:map,

                bounds:new google.maps.LatLngBounds(
                    new google.maps.LatLng(17.342761, 78.552432),
                    new google.maps.LatLng(16.396553, 80.727725)
                )

            });
        }
    </script>

</head>

<body onload = "loadMap()">
<div id = "googleMap" style = "width:580px; height:400px;"></div>
</body>
</html>
