<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyline</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4sN7TpvFAwM5P4OFETBR37xdBJ4hdSQ&libraries=places"></script>
    <script>
        function loadMap(){
            var mapProp = {
                center:new google.maps.LatLng(51.508742,-0.120850),
                zoom:3,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var tourplan = new google.maps.Polyline({
               path:[
                   new google.maps.LatLng(28.613939, 77.209021),
                   new google.maps.LatLng(51.507351, -0.127758),
                   new google.maps.LatLng(40.712784, -74.005941),
                   new google.maps.LatLng(28.213545, 94.868713)
               ],

               strokeColor:"#0000FF",
               strokeOpacity: 0.6,
               strokeWeight: 2
            });

            tourplan.setMap(map);
            //to remove plylines
            //tourplan.setMap(null);
        }
    </script>
</head>
<body onload="loadMap()">
    <div id="googleMap" style="width:580px;height: 400px;"></div>
</body>
</html>
